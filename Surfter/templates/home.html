{% extends 'base.html' %}

{% block content %}

<div style="text-align: center; margin-top: 50px;">
    {% if user.is_authenticated %}
        <h1>Hello {{user.username}}, welcome back to Surfter v0.2!</h1>
    {% else %}
        <h1>Hello stranger, welcome to Surfter v0.2!</h1>
    {% endif %}

    <form action="SurftResults" method="post" style="margin-top: 20px;">

        {% csrf_token %}

        <label for="queryprompt">What do you want to know?</label><br>
        <input type="text" name="queryprompt" style="width: 300px;"><br>

        <label for="num2">How deep to go?</label><br>
        <input type="text" name="num2" style="width: 50px;"><br>

        <input type="submit" style="margin-top: 20px; padding: 10px 20px; background-color: cyan; color: black; border: none; border-radius: 5px; cursor: pointer;">

    </form>
</div>

{% endblock %}
