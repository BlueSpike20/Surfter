<body>

    <script>
        function checkTaskStatus(taskId) {
            $.get('/get_task_info/', {task_id: taskId}, function(data) {
                if (data.task_status === 'SUCCESS') {
                    window.location.href = '/results/';
                } else {
                    setTimeout(function() {
                        checkTaskStatus(taskId);
                    }, 1000);
                }
            });
        }

        $(document).ready(function() {
            var taskId = '{{ task_id }}';
            checkTaskStatus(taskId);
        });
    </script>
</body>
